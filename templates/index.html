<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mb-3">

        <h1>Formulario de registro de candidatos</h1>
        <p>Por favor, rellene los campos para completar su perfil</p>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes text-danger">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}

        <form action="" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="first_name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Nivel de estudios</label>
                <select class="form-select" id="education" name="education">
                    <option selected>Seleccione uno</option>
                    <option value="1">Educación básica / F.P.</option>
                    <option value="2">Bachillerato</option>
                    <option value="3">Licenciatura</option>
                    <option value="4">Ingeniería</option>
                    <option value="5">Maestría</option>
                    <option value="6">Doctorado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experiencia laboral</label>
                <textarea class="form-control" id="experience" name="experience" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Habilidades</label>
                <textarea class="form-control" id="skills" rows="3" name="skills" required></textarea>
            </div>
            <div class="mb-3">
                <label for="languages" class="form-label">Idiomas</label>
                <input type="text" class="form-control" id="languages" name="languages" required>
            </div>

            
            <label for="departments" class="form-label">Departamentos de interés</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="department1">
                <label class="form-check-label" for="department1">
                    Contabilidad
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="2" id="department2">
                <label class="form-check-label" for="department2">
                    Recursos humanos
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="3" id="department3">
                <label class="form-check-label" for="department3">
                    Marketing
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="4" id="department4">
                <label class="form-check-label" for="department4">
                    I.T.
                </label>
            </div>            
            <!-- Add more departments as needed -->            


            <div class="mb-3">
                <label for="resume" class="form-label">Currículum</label>
                <input type="file" class="form-control" id="resume" name="resume">
            </div>
            <div class="mb-3">
                <label for="certifications" class="form-label">Certificaciones</label>
                <input type="file" class="form-control" id="certifications" name="certifications" multiple>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
